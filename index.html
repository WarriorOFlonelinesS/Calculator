<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <!--the body of the calculator-->
    <div class="calc">
        <!--the display-->
        <div class="sreen calc_sreen">
            <!--the text of the display-->
            <div class="output output_calc">
                <p class="p p_output" >0</p>
            </div>
        </div>
        <!--the keyboard-->
        <div class="buttons buttons_calc">
            <button class="btn buttons_btn ac">CE</button>
            <button class="btn buttons_btn exchange">%</button>
            <button class="btn buttons_btn backspace" >←</button>
            <button class="btn buttons_btn btn_sign division">÷</button>

            <button class="btn buttons_btn one">1</button>
            <button class="btn buttons_btn two">2</button>
            <button class="btn buttons_btn three">3</button>
            <button class="btn buttons_btn btn_sign multiplicate">×</button>

            <button class="btn buttons_btn four">4</button>
            <button class="btn buttons_btn fife">5</button>
            <button class="btn buttons_btn six">6</button>
            <button class="btn buttons_btn btn_sign ">-</button>

            <button class="btn buttons_btn">7</button>
            <button class="btn buttons_btn">8</button>
            <button class="btn buttons_btn">9</button>

            <button class="btn buttons_btn btn_sign">+</button>
            <button class="btn buttons_btn btn_rotate">0</button>
            <button class="btn buttons_btn">.</button>
            <button class="btn buttons_btn btn_sign">=</button>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
